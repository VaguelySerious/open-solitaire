<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1.0">
  <title>Solitaire Demo</title>
  <link rel="stylesheet" href="public/css/main.css">
</head>

<body class="board board--solitaire">

  <!-- option menu -->
  <nav class="options">
    <a class="controls__link options__close options-toggle"><span class="controls__icon controls__icon--cross"></span></a>

    <ul class="options__list">
      <li class="options__item options__item--headline"><h3>Select Game</h3></li>
      <li class="options__item options__item--klondike">
        <div class="options__thumb"></div>
        <div class="options__content">
          <h4>Klondike</h4>
          <p>Classic solitaire</p>
        </div>
        <a href="" class="options__link"></a>
      </li>
      <li class="options__item options__item--spider">
        <div class="options__thumb"></div>
        <div class="options__content">
          <h4>Spider Solitaire</h4>
          <p>Nostrum, esse, distinctio</p>
        </div>
        <a href="" class="options__link"></a>
      </li>
      <li class="options__item options__item--freecell">
        <div class="options__thumb"></div>
        <div class="options__content">
          <h4>Freecell</h4>
          <p>Omnis molestiae, excepturi</p>
        </div>
        <a href="" class="options__link"></a>
      </li>
    </ul>

    <ul class="options__list options__list--settings">
      <li class="options__item options__item--setting">
        <input type="checkbox" class="options__checkbox" id="timerBox" checked>
        <label for="timerBox" class="options__checkbox-label">Measure Time</label>
      </li>
      <li class="options__item options__item--setting">
        <input type="checkbox" class="options__checkbox" id="cumulative">
        <label for="cumulative" class="options__checkbox-label">Cumulative Score</label>
      </li>
    </ul>
  </nav>

  <!-- overlay -->
  <sidebar class="overlay">
    <a class="controls__link menu__link options-toggle">
      <div class="menu__link-icon controls__icon">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </a>

    <ul class="overlay__statistics statistics">
      <li class="statistics__item">
        <span class="statistics__label">Score</span>
        <span class="statistics__value" id="score">0</span>
      </li>
      <li class="statistics__item">
        <span class="statistics__label">Time</span>
        <span class="statistics__value" id="timer">0:00</span>
      </li>
    </ul>

    <ul class="overlay__controls controls">
      <li class="controls__item">
        <a class="controls__link"></a>
      </li>
      <li class="controls__item">
        <a class="controls__link controls__link--undo" data-tooltip="Undo">
          <span class="controls__icon controls__icon--undo"></span>
        </a>
      </li>
      <li class="controls__item">
        <a class="controls__link controls__link--new-game" data-tooltip="New Game">
          <span class="controls__icon controls__icon--plus"></span>
        </a>
      </li>
    </ul>
  </sidebar>

  <!-- board top half -->
  <div class="board__top">

    <!-- board top left -->
    <div class="board__deck deck">

      <!-- stack0 -->
      <div class="card-placeholder deck__stock deck__stock--cycle" id="stack0"></div>
      <button class="card-placeholder deck__button" id="cycleButton"></button>

      <!-- stack1 -->
      <div class="card-placeholder deck__waste" id="stack1"></div>

    </div>

    <!-- board top right -->
    <div class="board__foundations foundations">
      <div class="card-placeholder foundations__foundation" id="stack2"></div>
      <div class="card-placeholder foundations__foundation" id="stack3"></div>
      <div class="card-placeholder foundations__foundation" id="stack4"></div>
      <div class="card-placeholder foundations__foundation" id="stack5"></div>
    </div>

  </div>

  <!-- tableau -->
  <div class="board__tableau tableau">
    <div class="card-placeholder tableau__column" id="stack6"></div>
    <div class="card-placeholder tableau__column" id="stack7"></div>
    <div class="card-placeholder tableau__column" id="stack8"></div>
    <div class="card-placeholder tableau__column" id="stack9"></div>
    <div class="card-placeholder tableau__column" id="stack10"></div>
    <div class="card-placeholder tableau__column" id="stack11"></div>
    <div class="card-placeholder tableau__column" id="stack12"></div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="public/js/menu.min.js"></script>
  <script src="public/js/solitaire.min.js"></script>


</body>
</html>
