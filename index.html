<html>
<head>

  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Klondike Solitaire">

  <meta property="twitter:image:src" content="build/images/klondike-twitter.png">

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="build/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="build/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="build/favicon-16x16.png">
  <link rel="manifest" href="build/manifest.json">
  <link rel="mask-icon" href="build/safari-pinned-tab.svg" color="#e5501e">

</head>

<body class="board board--solitaire board--" id="board">

  <!-- overlay -->
  <aside class="overlay">
    <a class="controls__link controls__link--undo">
      <span class="controls__icon controls__icon--undo"></span>
      <span class="controls__info valid">Undo</span>
      <span class="controls__info invalid">Undo unavailable</span>
    </a>

    <ul class="overlay__stats stats">
      <li class="stats__item">
        <span class="stats__label">Score</span>
        <span class="stats__value" id="score">0</span>
      </li>
      <li class="stats__item" id="timerWrapper">
        <span class="stats__label">Time</span>
        <span class="stats__value" id="timer">0:00</span>
      </li>
    </ul>

    <a class="controls__link controls__link--new-game">
      <span class="controls__info">New Game</span>
      <span class="controls__icon controls__icon--plus"></span>
    </a>
  </aside>

  <!-- board top half -->
  <div class="board__top">

    <!-- board top left -->
    <div class="board__deck deck">

      <!-- stack0 -->
      <div class="card-placeholder deck__stock deck__stock--cycle" id="stack0"></div>
      <button class="card-placeholder deck__button" id="cycleButton"></button>

      <!-- stack1 -->
      <div class="card-placeholder deck__waste" id="stack1"></div>

    </div>

    <!-- board top right -->
    <div class="board__foundations foundations">
      <div class="card-placeholder foundations__foundation" id="stack2"></div>
      <div class="card-placeholder foundations__foundation" id="stack3"></div>
      <div class="card-placeholder foundations__foundation" id="stack4"></div>
      <div class="card-placeholder foundations__foundation" id="stack5"></div>
    </div>

  </div>

  <!-- tableau -->
  <div class="board__tableau tableau">
    <div class="card-placeholder tableau__column" id="stack6"></div>
    <div class="card-placeholder tableau__column" id="stack7"></div>
    <div class="card-placeholder tableau__column" id="stack8"></div>
    <div class="card-placeholder tableau__column" id="stack9"></div>
    <div class="card-placeholder tableau__column" id="stack10"></div>
    <div class="card-placeholder tableau__column" id="stack11"></div>
    <div class="card-placeholder tableau__column" id="stack12"></div>
  </div>


  <button class="button autocomplete">Auto Complete</button>

  <!-- option: modal--show -->
  <aside class="modal modal--large">
    <h2 class="modal__header">Congrations! You won!</h2>
    <div class="modal__column">
      <h3 class="modal__headline">Your score: </h3>
      <h3 class="modal__headline">Your best score: </h3>
      <h3 class="modal__headline">Your time: </h3>
      <h3 class="modal__headline">Your best time: </h3>
    </div>
    <div class="modal__column">
      <span class="modal__content modal__game">0:57</span>
      <span class="modal__content">0:57</span>
      <span class="modal__content modal__game">3:32</span>
      <span class="modal__content">3:32</span>
    </div>
    <div class="modal__buttons">
      <button class="button button--primary new-game">Start new game</button>
    </div>
  </aside>

  <script src="build/js/solitaire.min.js"></script>
</body>
</html>
